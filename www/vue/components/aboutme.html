<!DOCTYPE html>
<div class="row">
    <!-- About me -->
    <div class="pricing-header pt-4 mx-auto">
        <h1 class="display-4 fw-normal">About Me</h1>
    </div>

</div>
<div class="row">


    <div class="container">
        <div class="row featurette">
            <div class="col-lg-5 ml-md-auto">
                <img src="v-props:photo-src" style="object-fit: cover;" class="rounded align-middle" height="500"
                    width="500">
            </div>
            <div class="col-lg-5 ml-md-1 align-self-center">
                <div class="card ">
                    <p class="lead p-md-4" style="margin: 80;">
                        {{description}}
                    </p><br>
                    <li class="item in bulleted-list">{{item}}</li>
                </div>
            </div>

        </div>
    </div>
</div>
